<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-btn">â†</a>

    </div>

    <!-- ë¡œë”© -->
    <div class="loading-state" id="loadingState">

      <div class="loading-text">ë„ì „ì¥ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <!-- ë¹ˆ ìƒíƒœ -->
    <div class="empty-state hidden" id="emptyState">
      <div class="empty-icon">ğŸ”®</div>
      <div class="empty-title">ì•„ì§ ë§Œë“  ë„ì „ì¥ì´ ì—†ì–´ìš”</div>
      <div class="empty-desc">ì¹œêµ¬ë“¤ì—ê²Œ ë„ì „ì¥ì„ ë³´ë‚´ë³´ì„¸ìš”!</div>
      <a href="read-me.html" class="create-btn">ë„ì „ì¥ ë§Œë“¤ê¸°</a>
    </div>

    <!-- ë„ì „ì¥ ëª©ë¡ -->
    <div class="challenge-list hidden" id="challengeList">
      <!-- ë™ì  ìƒì„± -->
    </div>

    <div class="bottom-action hidden" id="bottomAction">
      <a href="read-me.html" class="new-challenge-btn">

  <div class="toast" id="toast">ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDZ-NATGNFjQ90gswfebIV-0xqhps68qJM",
      authDomain: "eclipse-mindlab.firebaseapp.com",
      projectId: "eclipse-mindlab",
      storageBucket: "eclipse-mindlab.firebasestorage.app",
      messagingSenderId: "181450990304",
      appId: "1:181450990304:web:3043d3857815249f53e685"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const db = getFirestore(firebaseApp);

    async function init() {
      const myChallenges = JSON.parse(localStorage.getItem('mindlab_my_challenges') || '[]');

      if (myChallenges.length === 0) {
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('emptyState').classList.remove('hidden');
        return;
      }

      // ê° ë„ì „ì¥ ë°ì´í„° ë¡œë“œ
      const challengeDataList = [];
      
      for (const challengeId of myChallenges) {
        try {
          const docRef = doc(db, 'challenges', challengeId);
          const docSnap = await getDoc(docRef);
          
          if (docSnap.exists()) {
            challengeDataList.push({
              id: challengeId,
              ...docSnap.data()
            });
          }
        } catch (error) {
          console.error('ë„ì „ì¥ ë¡œë“œ ì‹¤íŒ¨:', challengeId, error);
        }
      }

      document.getElementById('loadingState').classList.add('hidden');

      if (challengeDataList.length === 0) {
        document.getElementById('emptyState').classList.remove('hidden');
        return;
      }

      // ëª©ë¡ ë Œë”ë§
      const listHtml = challengeDataList.map(challenge => {
        const results = challenge.results || [];
        const attemptCount = results.length;
        const avgScore = attemptCount > 0 
          ? Math.round(results.reduce((sum, r) => sum + r.score, 0) / attemptCount)
          : 0;
        const perfectCount = results.filter(r => r.score === 100).length;
        
        const createdDate = new Date(challenge.createdAt);
        const dateStr = `${createdDate.getMonth() + 1}/${createdDate.getDate()}`;

        return `
          <a href="read-me-results.html?id=${challenge.id}" class="challenge-card">
            <div class="challenge-card-header">
              <div class="challenge-card-title">
                ğŸ”® ${challenge.creatorName || '???'}ì˜ ë„ì „ì¥
              </div>
              <div class="challenge-card-date">${dateStr}</div>
            </div>
            <div class="challenge-stats">
              <div class="challenge-stat">
                <span class="challenge-stat-icon">ğŸ‘¥</span>
                <span class="challenge-stat-value">${attemptCount}</span>
                <span class="challenge-stat-label">ë„ì „</span>
              </div>
              <div class="challenge-stat">
                <span class="challenge-stat-icon">ğŸ“Š</span>
                <span class="challenge-stat-value">${avgScore}%</span>
                <span class="challenge-stat-label">í‰ê· </span>
              </div>
              <div class="challenge-stat">
                <span class="challenge-stat-icon">ğŸ†</span>
                <span class="challenge-stat-value">${perfectCount}</span>
                <span class="challenge-stat-label">ë§Œì </span>
              </div>
            </div>
            <div class="challenge-card-footer">
              <button class="challenge-link-btn" onclick="event.preventDefault(); copyLink('${challenge.id}');">
                ğŸ“‹ ë§í¬ ë³µì‚¬
              </button>
              <span class="challenge-view-btn">ìƒì„¸ë³´ê¸° â†’</span>
            </div>
          </a>
        `;
      }).join('');

      document.getElementById('challengeList').innerHTML = listHtml;
      document.getElementById('challengeList').classList.remove('hidden');
      document.getElementById('bottomAction').classList.remove('hidden');
    }

    // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
    window.copyLink = function(challengeId) {
      const url = `https://eclipse-mindlab.github.io/mindlab/read-me-challenge.html?id=${challengeId}`;
      const text = `ë‚  ì•ˆë‹¤ê³  ìƒê°í•´?\në§ì¶°ë´ ğŸ‘€\n\nğŸ”® ë„ì „í•˜ê¸°\n${url}`;
      
      navigator.clipboard.writeText(text).then(() => {
        showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
      });
    };

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    init();
  </script>
