<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원칙 도감 - 이클립스의 딜렘</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7c3aed">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #71717a;
      text-decoration: none;
      font-size: 14px;
    }

    .back-btn:hover { color: #a78bfa; }

    .page-title {
      flex: 1;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* 진행도 카드 */
    .progress-card {
      background: linear-gradient(135deg, #18181b 0%, #1f1f23 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      border: 1px solid #27272a;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .progress-label {
      font-size: 14px;
      color: #a1a1aa;
    }

    .progress-count {
      font-size: 18px;
      font-weight: 600;
      color: #a78bfa;
    }

    .progress-bar {
      height: 8px;
      background: #27272a;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      border-radius: 4px;
      transition: width 0.3s;
    }

    /* 필터 */
    .filter-section {
      margin-bottom: 20px;
    }

    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 14px;
      background: #27272a;
      border: 1px solid #3f3f46;
      border-radius: 20px;
      color: #a1a1aa;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      background: #3f3f46;
    }

    .filter-btn.active {
      background: #7c3aed;
      border-color: #7c3aed;
      color: #fff;
    }

    /* 원칙 리스트 */
    .principles-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .principle-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      background: #18181b;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .principle-item:hover {
      background: #1f1f23;
    }

    .principle-item.discovered {
      border-color: rgba(124, 58, 237, 0.3);
    }

    .principle-item.locked {
      opacity: 0.5;
    }

    .principle-icon {
      width: 44px;
      height: 44px;
      background: #27272a;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .principle-item.discovered .principle-icon {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(167, 139, 250, 0.1));
    }

    .principle-info {
      flex: 1;
      min-width: 0;
    }

    .principle-name {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #fff;
    }

    .principle-item.locked .principle-name {
      color: #71717a;
    }

    .principle-source {
      font-size: 12px;
      color: #71717a;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .principle-source .tag {
      padding: 2px 8px;
      background: #27272a;
      border-radius: 10px;
      font-size: 11px;
    }

    .principle-status {
      font-size: 18px;
    }

    /* 모달 */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: #18181b;
      border-radius: 20px;
      padding: 28px 24px;
      max-width: 340px;
      width: 100%;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.2s;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .modal-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .modal-desc {
      font-size: 14px;
      color: #a1a1aa;
      line-height: 1.8;
      margin-bottom: 16px;
    }

    .modal-source {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #27272a;
      border-radius: 20px;
      font-size: 12px;
      color: #a78bfa;
      margin-bottom: 20px;
    }

    .modal-close {
      width: 100%;
      padding: 14px;
      background: #27272a;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .modal-close:hover {
      background: #3f3f46;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #52525b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>

      { name: '손절의 지혜', desc: '한 번은 실수, 두 번은 패턴이다. 같은 행동이 반복되면 대면보다 거리두기가 효과적이다.', icon: '✂️', source: '뒷담화 현장', category: '심리' },
      { name: '불확실성의 효과', desc: '상대가 "내가 뭘 아는지" 모르면, 스스로 행동을 조심한다. 대면 없이도 억제력이 생긴다.', icon: '❔', source: '뒷담화 현장', category: '심리' },
      { name: '조용한 경계', desc: '말로 선을 긋지 않아도 행동으로 거리를 둘 수 있다. 대면의 비용 없이 관계를 재조정한다.', icon: '🚧', source: '뒷담화 현장', category: '심리' },
      { name: '손실 최소화', desc: '이미 잘못된 상황에서는 더 나빠지지 않게 하는 게 최선이다. 실수를 인정하고 빠르게 수습한다.', icon: '🛑', source: '뒷담화 현장', category: '심리' },

      // 죽음을 앞둔 선택 (철학)
      { name: '부정', desc: '죽음을 직면했을 때 나타나는 첫 번째 방어 기제. 퀴블러-로스가 정의한 애도의 5단계 중 첫 단계다.', icon: '🚫', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '스토아적 수용', desc: '우리가 통제할 수 있는 것과 없는 것을 구분하라. 통제 밖의 것에 흔들리지 않는 것이 지혜다.', icon: '🏛️', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '부조리에 대한 분노', desc: '세상은 공정하지 않다. 이유 없이 고통받는다는 사실 자체가 인간을 분노하게 만든다.', icon: '😤', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '죽음 앞의 자유', desc: '죽음을 확정적으로 마주하면, 역설적으로 삶의 속박에서 풀려난다. 하이데거가 말한 본래적 실존의 시작.', icon: '🕊️', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '냉소적 방어', desc: '의미를 부정함으로써 고통을 회피한다. 상처받지 않기 위해 먼저 모든 것을 무의미하게 만든다.', icon: '😏', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '카르페 디엠', desc: '오늘을 잡아라. 내일은 약속되지 않았다. 순간을 최대한 살아라.', icon: '📝', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '일상의 신성함', desc: '깨달음은 특별한 곳에 없다. 밥 먹고, 잠자고, 걷는 것. 평범한 일상이 곧 수행이다.', icon: '🍵', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '불멸 프로젝트', desc: '인간은 죽음을 알기에, 상징적 불멸을 추구한다. 업적, 자녀, 예술 - 모두 죽음을 부정하려는 시도다.', icon: '📚', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '관계의 본질', desc: '인간은 관계 속에서만 진정한 자기가 된다. "나"는 "너"를 통해서만 존재한다.', icon: '🤝', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '고독한 죽음', desc: '죽음은 결국 혼자 맞이하는 것이다. 누구도 대신 죽어줄 수 없다. 그래서 혼자 준비한다.', icon: '🚶', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '초월적 의탁', desc: '인간 이성으로 이해할 수 없는 것들이 있다. 그때 믿음이 시작된다. 신, 운명, 우주의 섭리.', icon: '🙏', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '유물론적 죽음관', desc: '죽음 이후에는 아무것도 없다. 그래서 두려워할 것도 없다. 에피쿠로스는 말했다 - 죽음은 우리와 무관하다고.', icon: '⚫', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '영혼 불멸', desc: '죽음은 끝이 아니라 이동이다. 플라톤은 영혼의 불멸을, 종교는 내세를 말한다.', icon: '✨', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '불가지론', desc: '알 수 없는 것에 대해 모른다고 인정하는 것. 이것이 소크라테스가 말한 진정한 지혜의 시작이다.', icon: '❓', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '유한성의 의미', desc: '한계가 있어서 선택이 의미를 갖는다. 무한한 시간에서는 아무것도 중요하지 않다.', icon: '⏳', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '죽음의 망각', desc: '대부분의 인간은 죽음을 외면하며 산다. 하이데거가 비판한 "세인"의 삶. 편하지만 진정성이 없다.', icon: '😶', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '죽음 공포', desc: '어니스트 베커에 따르면, 인간 행동의 상당 부분은 죽음 공포에서 비롯된다. 공포를 인정하는 것이 첫걸음이다.', icon: '😨', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '아모르 파티', desc: '운명을 사랑하라. 일어난 모든 일, 일어날 모든 일을 긍정하라. 니체의 가장 높은 삶의 태도.', icon: '💜', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '삶에의 의지', desc: '쇼펜하우어가 말한 맹목적 삶의 충동. 이성으로 제어할 수 없는 근원적 욕구. 살고 싶다는 것.', icon: '🔥', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '감사의 철학', desc: '삶 자체가 선물이다. 주어진 것에 감사하는 태도. 스토아 철학과 종교적 지혜가 공유하는 덕목.', icon: '🙏', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '허무', desc: '모든 의미는 인간이 만든 환상이다. 죽음 앞에서 그 환상이 벗겨진다. 니힐리즘의 직시.', icon: '🕳️', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '윤회적 희망', desc: '삶은 원환한다. 이번 생의 업은 다음 생으로 이어진다. 불교와 힌두교의 핵심 세계관.', icon: '🔄', source: '죽음을 앞둔 선택', category: '철학' },
      { name: '무심', desc: '마음을 비운다. 집착도, 미련도, 생각도 내려놓는다. 선불교가 추구하는 궁극의 경지.', icon: '🌊', source: '죽음을 앞둔 선택', category: '철학' },

      // 읽씹 시뮬레이터 (심리)
      { name: '불확실성 내성', desc: '모호한 상황을 견디는 심리적 능력. 불확실성 내성이 높을수록 불안에 덜 휘둘린다.', icon: '⏳', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '간헐적 강화', desc: '보상이 불규칙하게 주어질 때 행동이 가장 강하게 유지된다. 슬롯머신과 같은 원리.', icon: '🎰', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '회피적 대처', desc: '스트레스 상황을 피하거나 무시하는 대처 방식. 단기적으로 효과적이나 장기적으로는 문제가 될 수 있다.', icon: '🙈', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '자기 귀인 편향', desc: '상대의 행동 원인을 자신에게서 찾는 경향. 관계에서 불안형 애착의 특징이다.', icon: '🔍', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '좌절-공격 가설', desc: '목표 달성이 좌절되면 공격적 충동이 생긴다는 이론. 읽씹은 연결 욕구의 좌절이다.', icon: '😤', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '인지 부조화 해소', desc: '불편한 현실을 합리화하여 심리적 균형을 맞추려는 시도. 때로는 자기 보호, 때로는 자기기만.', icon: '🧠', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '불확실성 회피', desc: '애매한 상황을 빨리 끝내려는 심리. 답을 얻으려 하지만 역효과를 낳을 수 있다.', icon: '❓', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '사회적 지지 추구', desc: '스트레스 상황에서 타인의 조언이나 위로를 구하는 건강한 대처 방식.', icon: '👥', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '통제 욕구', desc: '불확실한 상황에서 정보를 수집해 통제감을 얻으려는 심리. 과도하면 집착이 된다.', icon: '🔎', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '선제적 자기 보호', desc: '거절당하기 전에 먼저 마음을 철회하는 방어 기제. 회피형 애착의 특징.', icon: '🛡️', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '관계 지향적 대처', desc: '갈등보다 조화를 우선시하는 대처 방식. 관계 유지에 도움되지만 자기 감정이 억압될 수 있다.', icon: '🤝', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '확인 추구', desc: '불확실한 상황에서 명확한 답을 얻으려는 욕구. 과하면 상대를 압박할 수 있다.', icon: '🧐', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '감정적 거리두기', desc: '상처받지 않기 위해 감정 표현을 억제하는 방어 기제. 회피형 애착의 특징.', icon: '😐', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '호혜성의 원칙', desc: '받은 대로 돌려주려는 심리. 긍정적으로는 감사, 부정적으로는 보복으로 나타난다.', icon: '⚖️', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '자기 표현', desc: '자신의 감정과 욕구를 솔직하게 전달하는 것. 건강한 관계의 기초이지만 용기가 필요하다.', icon: '💬', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '수용', desc: '바꿀 수 없는 것을 받아들이는 것. 스토아 철학의 핵심 가르침이자 심리적 유연성의 기초.', icon: '🙏', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '직접 소통', desc: '문제를 회피하지 않고 직접 다루는 것. 단기적 불편함이 있지만 장기적으로 관계를 개선한다.', icon: '🗣️', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '투자 조절', desc: '관계에 쏟는 에너지를 상대의 투자에 맞추는 것. 불균형한 관계에서 자신을 보호한다.', icon: '📉', source: '읽씹 시뮬레이터', category: '심리' },
      { name: '팃포탯', desc: '상대의 행동을 그대로 따라하는 전략. 게임이론에서는 효과적이나 관계에서는 악순환을 부를 수 있다.', icon: '🔄', source: '읽씹 시뮬레이터', category: '심리' },

      // 복수 시뮬레이터 (심리/철학)
      { name: '원한의 심리학', desc: '해결되지 않은 분노는 마음속에 남아 반복적으로 떠오른다. 이를 침투적 사고라 한다.', icon: '🔥', source: '복수 시뮬레이터', category: '심리' },
      { name: '감정의 자연 소멸', desc: '모든 감정은 시간이 지나면 강도가 약해진다. 하지만 해결되지 않으면 다른 형태로 나타날 수 있다.', icon: '⏳', source: '복수 시뮬레이터', category: '심리' },
      { name: '용서의 역설', desc: '용서는 상대를 위한 것 같지만, 실제로는 자신을 원한에서 해방시키는 행위다.', icon: '🕊️', source: '복수 시뮬레이터', category: '심리' },
      { name: '응보 욕구', desc: '잘못에는 대가가 따라야 한다는 인간의 본능적 정의감. 진화적으로 협력을 유지하기 위한 메커니즘이다.', icon: '⚖️', source: '복수 시뮬레이터', category: '심리' },
      { name: '즉각적 응보', desc: '잘못에 대해 즉시 보복하는 것. 감정적 해소는 되지만 예상치 못한 결과를 낳을 수 있다.', icon: '⚡', source: '복수 시뮬레이터', category: '심리' },
      { name: '전략적 보류', desc: '당장 사용하지 않고 최적의 타이밍을 기다리는 것. 마키아벨리가 말한 권력의 기술.', icon: '🃏', source: '복수 시뮬레이터', category: '심리' },
      { name: '경고의 기능', desc: '실제 보복 없이 위협만으로 상대의 행동을 억제하는 것. 협상의 도구가 될 수 있다.', icon: '⚠️', source: '복수 시뮬레이터', category: '심리' },
      { name: '무조건적 용서', desc: '상대의 변화나 사과 없이도 용서하는 것. 가장 어렵지만 가장 자유로운 선택.', icon: '💚', source: '복수 시뮬레이터', category: '심리' },
      { name: '가치 기반 결정', desc: '결과가 아닌 자신의 가치관에 따라 행동하는 것. 칸트의 의무론적 윤리학의 핵심.', icon: '🧭', source: '복수 시뮬레이터', category: '철학' },
      { name: '전략적 인내', desc: '감정에 휘둘리지 않고 최적의 순간을 기다리는 것. 체스에서 중요한 수를 아끼는 것과 같다.', icon: '⏰', source: '복수 시뮬레이터', category: '심리' },
      { name: '비용-편익 분석', desc: '행동의 결과를 계산하여 결정하는 것. 결과주의적 윤리학의 핵심.', icon: '🧮', source: '복수 시뮬레이터', category: '철학' },
      { name: '사회적 동조', desc: '집단의 기대나 압력에 따라 행동하는 것. 인간의 사회적 본성.', icon: '👥', source: '복수 시뮬레이터', category: '심리' },
      { name: '자율성', desc: '자신의 결정을 스스로 내리는 것. 자기 결정권은 인간 존엄의 핵심.', icon: '🦅', source: '복수 시뮬레이터', category: '철학' },
      { name: '응보적 정의', desc: '잘못에는 대가가 따라야 한다는 정의관. 눈에는 눈의 원칙.', icon: '⚔️', source: '복수 시뮬레이터', category: '철학' },
      { name: '힘의 절제', desc: '할 수 있지만 하지 않는 것. 진정한 힘은 사용하지 않을 때 드러난다.', icon: '🏛️', source: '복수 시뮬레이터', category: '철학' },
      { name: '회복적 접근', desc: '처벌보다 관계 회복을 추구하는 정의관. 상대에게 변화의 기회를 준다.', icon: '🤝', source: '복수 시뮬레이터', category: '철학' },
      { name: '협상 레버리지', desc: '정보나 권력을 협상의 도구로 사용하는 것. 마키아벨리적 현실주의.', icon: '💼', source: '복수 시뮬레이터', category: '심리' },
      { name: '관망의 전략', desc: '성급히 행동하지 않고 상황이 어떻게 전개되는지 지켜보는 것.', icon: '👀', source: '복수 시뮬레이터', category: '심리' },

      // 마지막 인류 (철학)

      { name: '실존적 절망', desc: '키르케고르가 말한 절망은 자기 자신과의 관계가 무너진 상태다. 존재의 근거가 흔들린다.', icon: '🌑', source: '마지막 인류', category: '철학' },
      { name: '생존 본능', desc: '쇼펜하우어의 삶에의 의지. 이성보다 앞서는, 존재 자체가 살려는 근원적 충동.', icon: '🔥', source: '마지막 인류', category: '철학' },
      { name: '부조리의 인식', desc: '카뮈가 말한 부조리. 의미를 찾는 인간과 침묵하는 세계 사이의 간극.', icon: '🎭', source: '마지막 인류', category: '철학' },
      { name: '절대적 자유', desc: '사르트르는 인간이 자유에 처해졌다고 말했다. 타인이 없으면 자유는 완전해진다. 하지만 그 무게도.', icon: '🦅', source: '마지막 인류', category: '철학' },
      { name: '습관의 힘', desc: '파스칼은 습관을 제2의 천성이라 했다. 이유 없이도 행동할 수 있게 해주는 것.', icon: '🔁', source: '마지막 인류', category: '철학' },
      { name: '욕망의 해방', desc: '들뢰즈와 가타리는 욕망을 긍정했다. 억압에서 풀려난 욕망은 창조가 된다.', icon: '✨', source: '마지막 인류', category: '철학' },
      { name: '증언의 의무', desc: '레비나스는 타자에 대한 책임을 말했다. 사라진 자들을 위해 기록하는 것도 책임이다.', icon: '📝', source: '마지막 인류', category: '철학' },
      { name: '허무주의', desc: '니체가 경고한 허무주의. 신이 죽고, 이제 인류도 사라졌다. 모든 가치가 무너졌다.', icon: '🕳️', source: '마지막 인류', category: '철학' },
      { name: '본질적 자아', desc: '데카르트의 나는 생각한다, 고로 존재한다. 타인의 인정 없이도 사유하는 나는 있다.', icon: '💭', source: '마지막 인류', category: '철학' },
      { name: '사회적 자아', desc: '미드는 자아가 사회적 상호작용에서 형성된다고 했다. 타인 없이 자아도 흔들린다.', icon: '👥', source: '마지막 인류', category: '철학' },
      { name: '무아', desc: '불교의 무아 사상. 고정된 자아는 환상이다. 집착에서 벗어나면 자유로워진다.', icon: '🌊', source: '마지막 인류', category: '철학' },
      { name: '인류의 대리자', desc: '한나 아렌트는 인간의 조건을 복수성이라 했다. 마지막 한 명은 역설적으로 모두를 대표한다.', icon: '🌍', source: '마지막 인류', category: '철학' },
      { name: '경계의 해체', desc: '장자는 물아일체를 말했다. 나와 세계의 구분이 사라질 때, 새로운 존재 방식이 열린다.', icon: '🌫️', source: '마지막 인류', category: '철학' },
      { name: '존재의 증거', desc: '파스칼은 인간을 생각하는 갈대라 했다. 우주가 침묵해도, 우리가 생각했다는 것은 사라지지 않는다.', icon: '📜', source: '마지막 인류', category: '철학' },
      { name: '무상', desc: '모든 것은 변한다. 영원한 것은 없다. 불교의 근본 가르침.', icon: '🍂', source: '마지막 인류', category: '철학' },
      { name: '삶의 긍정', desc: '니체의 영원회귀. 이 삶을 무한히 반복해도 좋다고 말할 수 있는가? 그것이 삶의 긍정이다.', icon: '♾️', source: '마지막 인류', category: '철학' },
      { name: '자기 결정권', desc: '스토아 철학자들은 죽음을 선택할 권리를 인정했다. 삶의 주인은 끝까지 나다.', icon: '🚪', source: '마지막 인류', category: '철학' },
      { name: '존재의 경이', desc: '하이데거는 왜 무가 아니라 존재가 있는가라고 물었다. 존재 자체가 기적이다.', icon: '🙏', source: '마지막 인류', category: '철학' },

      // 신이 된다면 (철학)

      { name: '의도하지 않은 결과', desc: '모든 행동은 예측하지 못한 결과를 낳는다. 복잡한 시스템에서 개입은 항상 부작용을 동반한다.', icon: '🔄', source: '신이 된다면', category: '철학' },
      { name: '지식의 저주', desc: '모든 것을 알면 행복할까? 카산드라처럼 미래를 알지만 바꿀 수 없다면 고통일 뿐이다.', icon: '📚', source: '신이 된다면', category: '철학' },
      { name: '합리적 이기주의', desc: '에고이즘은 반드시 악한가? 랜드는 자기 이익 추구가 도덕적으로 정당하다고 주장했다.', icon: '👤', source: '신이 된다면', category: '철학' },
      { name: '신의 침묵', desc: '신이 존재하지만 개입하지 않는다는 이신론. 시계공은 시계를 만들고 떠난다.', icon: '🤫', source: '신이 된다면', category: '철학' },
      { name: '결과주의적 신', desc: '결과만이 중요하다면, 고통 없는 세상이 자유로운 세상보다 낫다. 공리주의의 극단.', icon: '📊', source: '신이 된다면', category: '철학' },
      { name: '자유의지 방어', desc: '악은 자유의지의 부작용이다. 하지만 자유 없는 선은 선이 아니다. 알빈 플란팅가의 논증.', icon: '🗽', source: '신이 된다면', category: '철학' },
      { name: '세뇌의 역설', desc: '마음을 바꾸는 것이 행동을 막는 것보다 나은가? 자유의지를 조작하는 것은 더 큰 침해일 수 있다.', icon: '🧠', source: '신이 된다면', category: '철학' },
      { name: '한계의 인정', desc: '전지전능조차 완벽한 세상을 만들 수 없다면, 어쩌면 이 세상이 가능한 최선일지 모른다.', icon: '🔙', source: '신이 된다면', category: '철학' },
      { name: '국지적 선', desc: '전체를 바꿀 수 없다면 부분을 돕는다. 테레사 수녀의 방식.', icon: '🌱', source: '신이 된다면', category: '철학' },
      { name: '계시의 한계', desc: '신이 말해도 인간은 듣지 않는다. 모든 종교에 신의 말씀이 있지만 인간은 여전히 싸운다.', icon: '📜', source: '신이 된다면', category: '철학' },
      { name: '신적 관조', desc: '아리스토텔레스가 말한 테오리아. 가장 높은 행복은 순수한 관조에 있다.', icon: '👁️', source: '신이 된다면', category: '철학' },
      { name: '지혜의 보존', desc: '경험에서 지혜를 추출한다. 플라톤의 동굴에서 나온 자가 다시 돌아가 말하는 것.', icon: '💎', source: '신이 된다면', category: '철학' },
      { name: '유한성의 축복', desc: '한계가 있기에 선택이 의미있다. 모든 것이 가능하면 아무것도 특별하지 않다.', icon: '🙏', source: '신이 된다면', category: '철학' },
      { name: '행위자의 후회', desc: '무엇을 하든 더 할 수 있었다는 후회는 남는다. 버나드 윌리엄스가 말한 도덕적 잔여.', icon: '😔', source: '신이 된다면', category: '철학' },
      { name: '신적 사랑의 역설', desc: '진정한 사랑은 자유를 주는 것. 부모가 자녀를 놓아주듯, 신도 인간을 놓아준다.', icon: '💫', source: '신이 된다면', category: '철학' },
      { name: '경험적 무신론', desc: '악의 존재는 신의 부재를 증명한다. 신이 있었다면 개입했을 것이다.', icon: '❌', source: '신이 된다면', category: '철학' },
      { name: '신비의 수용', desc: '모든 것을 안다고 해서 모든 것을 이해하는 것은 아니다. 앎 너머의 영역.', icon: '🌌', source: '신이 된다면', category: '철학' },

      // 영생 (철학)

      { name: '유한성의 가치', desc: '하이데거는 죽음을 향한 존재만이 진정으로 살 수 있다고 했다. 유한함이 삶의 의미를 만든다.', icon: '⏳', source: '영생', category: '철학' },
      { name: '비가역성의 두려움', desc: '돌이킬 수 없는 결정은 두렵다. 영생은 가장 돌이킬 수 없는 결정이다.', icon: '🔒', source: '영생', category: '철학' },
      { name: '결정의 회피', desc: '사르트르는 선택하지 않는 것도 선택이라 했다. 미루는 것은 거절하는 것과 같다.', icon: '⏸️', source: '영생', category: '철학' },
      { name: '공유된 영원', desc: '인간은 관계 속에서만 의미를 찾는다. 혼자의 영생은 고독한 감옥일 수 있다.', icon: '💑', source: '영생', category: '철학' },
      { name: '반복의 용기', desc: '카뮈의 시지프스. 무의미한 것을 알면서도 계속하는 것. 그것이 부조리에 대한 반항이다.', icon: '🪨', source: '영생', category: '철학' },
      { name: '회피적 애착', desc: '상실의 고통을 피하기 위해 애착을 회피한다. 하지만 고통 없는 삶은 삶이 아니다.', icon: '🛡️', source: '영생', category: '철학' },
      { name: '초월적 목적', desc: '빅터 프랭클은 의미를 찾으면 어떤 고통도 견딜 수 있다고 했다. 영생도 마찬가지.', icon: '🎯', source: '영생', category: '철학' },
      { name: '기억의 의무', desc: '잊히면 진짜로 죽는다. 영생자는 사라진 이들의 마지막 기억 장소가 된다.', icon: '📖', source: '영생', category: '철학' },
      { name: '영생의 역설', desc: '버나드 윌리엄스는 영생이 지루하고 무의미해질 것이라 주장했다. 죽음이 삶을 의미있게 만든다.', icon: '😢', source: '영생', category: '철학' },
      { name: '역사의 진보', desc: '헤겔은 역사가 자유를 향해 진보한다고 믿었다. 1000년의 관찰자는 이것을 확인할 수 있을까?', icon: '📈', source: '영생', category: '철학' },
      { name: '영원회귀', desc: '니체는 모든 것이 무한히 반복된다고 상상했다. 영생자에게 이것은 상상이 아니라 현실이다.', icon: '🔄', source: '영생', category: '철학' },
      { name: '부조리 수용', desc: '카뮈의 부조리 철학. 의미를 찾지 못해도 살아가는 것 자체가 반항이다.', icon: '🎭', source: '영생', category: '철학' },
      { name: '감정의 마모', desc: '시간은 모든 것을 닳게 한다. 무한한 시간은 무한한 무감각을 만들 수 있다.', icon: '😶', source: '영생', category: '철학' },
      { name: '철인왕', desc: '플라톤의 이상. 지혜로운 자가 통치해야 한다. 1000년을 산 자보다 지혜로운 자가 있을까?', icon: '👑', source: '영생', category: '철학' },
      { name: '적멸', desc: '불교에서 말하는 열반. 모든 욕망과 고통이 사라진 상태. 영원한 고요.', icon: '🕊️', source: '영생', category: '철학' },
      { name: '존재의 공포', desc: '키르케고르가 말한 절망. 자기 자신이기를 원하지 않지만 자기 자신일 수밖에 없는 상태.', icon: '😱', source: '영생', category: '철학' },
      { name: '창조의 의지', desc: '니체의 초인은 새로운 가치를 창조한다. 우주가 끝나면 새 우주를 만드는 것.', icon: '✨', source: '영생', category: '철학' },
      { name: '의식의 보류', desc: '존재와 의식은 다르다. 의식 없이 존재할 수 있다면, 영원도 견딜 수 있다.', icon: '💤', source: '영생', category: '철학' },
      { name: '무한한 가능성', desc: '무한한 시간 안에서 확률 0이 아닌 모든 것은 반드시 일어난다. 볼츠만 뇌 이론.', icon: '🌟', source: '영생', category: '철학' },

      // 내면의 그림자 (심리)
      { name: '그림자 투사', desc: '융의 핵심 개념. 자신이 인정하지 못하는 특성을 타인에게서 발견하고 혐오한다.', icon: '🪞', source: '내면의 그림자', category: '심리' },
      { name: '페르소나와 그림자', desc: '페르소나(가면)가 강할수록 그림자도 깊어진다. 강한 척 하는 만큼 내면의 연약함은 억압된다.', icon: '🎭', source: '내면의 그림자', category: '심리' },
      { name: '억압된 욕구', desc: '지나친 이타성은 자기 욕구의 억압일 수 있다. 균형 잡힌 자기 돌봄이 건강한 관계의 기초다.', icon: '⚖️', source: '내면의 그림자', category: '심리' },
      { name: '감정과 이성의 균형', desc: '융은 네 가지 기능(사고, 감정, 감각, 직관) 중 덜 발달한 것이 그림자가 된다고 했다.', icon: '🧠', source: '내면의 그림자', category: '심리' },
      { name: '페르소나의 필요성', desc: '사회적 가면(페르소나)은 나쁜 것이 아니다. 다만 그것이 진짜 자신이라고 착각하면 문제가 된다.', icon: '🎪', source: '내면의 그림자', category: '심리' },

      { name: '한계의 수용', desc: '완벽하지 않아도 괜찮다. 인간의 유한함을 받아들일 때 비로소 자유로워진다.', icon: '🌅', source: '완벽한 대체자', category: '철학' },
      { name: '비교 불가능성', desc: '사과와 오렌지를 비교할 수 없듯, 한 인간을 다른 인간과 비교할 수 없다.', icon: '🍎🍊', source: '완벽한 대체자', category: '철학' }
    ];

    let profile = { principles: [] };
    let currentCategoryFilter = 'all';
    let currentStatusFilter = 'all';
    
    // 삭제된 원칙 목록 (더 이상 획득 불가)
    const DEPRECATED_PRINCIPLES = [
      '현재의 확실성',
      '가치의 계산', 
      '확률적 판단',
      '신중한 불개입',
      '도덕적 상대주의'
    ];

    function loadProfile() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        profile = JSON.parse(saved);
        if (!profile.principles) profile.principles = [];
        
        // 삭제된 원칙 제거
        const beforeCount = profile.principles.length;
        profile.principles = profile.principles.filter(p => {
          const name = typeof p === 'string' ? p : p.name;
          return !DEPRECATED_PRINCIPLES.includes(name);
        });
        
        // 변경사항이 있으면 저장
        if (profile.principles.length !== beforeCount) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(profile));
        }
      }
    }

    function getDiscoveredNames() {
      // 문자열 배열과 객체 배열 모두 지원
      return profile.principles.map(p => {
        if (typeof p === 'string') return p;
        if (p && p.name) return p.name;
        return null;
      }).filter(name => name !== null);
    }

    function updateProgress() {
      const discovered = getDiscoveredNames();
      const total = ALL_PRINCIPLES.length;
      const allPrincipleNames = ALL_PRINCIPLES.map(p => p.name);
      const count = discovered.filter(name => allPrincipleNames.includes(name)).length;
      
      document.getElementById('progressCount').textContent = `${count}/${total}`;
      document.getElementById('progressFill').style.width = `${(count/total)*100}%`;
    }

    function renderList() {
      const discovered = getDiscoveredNames();
      const list = document.getElementById('principlesList');
      
      let filtered = ALL_PRINCIPLES;
      
      // 카테고리 필터
      if (currentCategoryFilter !== 'all') {
        filtered = filtered.filter(p => p.category === currentCategoryFilter);
      }
      
      // 상태 필터
      if (currentStatusFilter === 'discovered') {
        filtered = filtered.filter(p => discovered.includes(p.name));
      } else if (currentStatusFilter === 'locked') {
        filtered = filtered.filter(p => !discovered.includes(p.name));
      }
      
      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">🔍</div>
            <div>조건에 맞는 원칙이 없습니다</div>
          </div>
        `;
        return;
      }
      
      list.innerHTML = filtered.map(p => {
        const isDiscovered = discovered.includes(p.name);
        return `
          <div class="principle-item ${isDiscovered ? 'discovered' : 'locked'}" 
               data-name="${p.name}" 
               data-discovered="${isDiscovered}">
            <div class="principle-icon">${isDiscovered ? p.icon : '❓'}</div>
            <div class="principle-info">
              <div class="principle-name">${isDiscovered ? p.name : '???'}</div>
              <div class="principle-source">
                <span class="tag">${p.category}</span>
                ${isDiscovered ? p.source : '???'}
              </div>
            </div>
            <div class="principle-status">${isDiscovered ? '✓' : '🔒'}</div>
          </div>
        `;
      }).join('');
      
      // 클릭 이벤트
      list.querySelectorAll('.principle-item.discovered').forEach(item => {
        item.addEventListener('click', () => showModal(item.dataset.name));
      });
    }

    function showModal(name) {
      const p = ALL_PRINCIPLES.find(x => x.name === name);
      if (!p) return;
      
      document.getElementById('modalIcon').textContent = p.icon;
      document.getElementById('modalName').textContent = p.name;
      document.getElementById('modalDesc').textContent = p.desc;
      document.getElementById('modalSource').textContent = p.source;
      document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    // 필터 이벤트
    document.getElementById('categoryFilter').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('#categoryFilter .filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentCategoryFilter = e.target.dataset.filter;
        renderList();
      }
    });

    document.getElementById('statusFilter').addEventListener('click', e => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('#statusFilter .filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentStatusFilter = e.target.dataset.filter;
        renderList();
      }
    });

    // 모달 닫기
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });

    // 초기화
    loadProfile();
    updateProgress();
    renderList();
  </script>
