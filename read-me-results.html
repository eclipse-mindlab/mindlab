  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDZ-NATGNFjQ90gswfebIV-0xqhps68qJM",
      authDomain: "eclipse-mindlab.firebaseapp.com",
      projectId: "eclipse-mindlab",
      storageBucket: "eclipse-mindlab.firebasestorage.app",
      messagingSenderId: "181450990304",
      appId: "1:181450990304:web:3043d3857815249f53e685"
    };

    const firebaseApp = initializeApp(firebaseConfig);
    const db = getFirestore(firebaseApp);

    const urlParams = new URLSearchParams(window.location.search);
    const challengeId = urlParams.get('id');

    async function init() {
      if (!challengeId) {
        showError();
        return;
      }

      try {
        const docRef = doc(db, 'challenges', challengeId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          showError();
          return;
        }

        const data = docSnap.data();
        showResults(data);
      } catch (error) {
        console.error('Error:', error);
        showError();
      }
    }

    function showError() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('errorScreen').style.display = 'block';
    }

    function showResults(data) {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const creatorName = data.creatorName || '???';
      const results = data.results || [];

      // ìš”ì•½
      document.getElementById('summaryTitle').textContent = `${creatorName}ì˜ ë„ì „ì¥`;
      document.getElementById('totalAttempts').textContent = results.length;

      if (results.length > 0) {
        const avgScore = Math.round(results.reduce((sum, r) => sum + r.score, 0) / results.length);
        const perfectCount = results.filter(r => r.score === 100).length;
        
        document.getElementById('avgScore').textContent = `${avgScore}%`;
        document.getElementById('perfectCount').textContent = perfectCount;

        // ë­í‚¹ (ì ìˆ˜ ë†’ì€ ìˆœ, ê°™ìœ¼ë©´ ë¨¼ì € í•œ ì‚¬ëŒ)
        const sorted = [...results].sort((a, b) => {
          if (b.score !== a.score) return b.score - a.score;
          return new Date(a.timestamp) - new Date(b.timestamp);
        });

        const rankingHtml = sorted.map((r, idx) => {
          let positionClass = '';
          let positionText = idx + 1;
          
          if (idx === 0) {
            positionClass = 'gold';
            positionText = 'ğŸ¥‡';
          } else if (idx === 1) {
            positionClass = 'silver';
            positionText = 'ğŸ¥ˆ';
          } else if (idx === 2) {
            positionClass = 'bronze';
            positionText = 'ğŸ¥‰';
          }

          const timeAgo = getTimeAgo(r.timestamp);
          const scoreClass = r.score === 100 ? 'perfect' : '';

          return `
            <div class="ranking-item">
              <div class="ranking-position ${positionClass}">${positionText}</div>
              <div class="ranking-info">
                <div class="ranking-name">${r.name}</div>
                <div class="ranking-time">${timeAgo}</div>
              </div>
              <div class="ranking-score ${scoreClass}">${r.score}%</div>
            </div>
          `;
        }).join('');

        document.getElementById('rankingList').innerHTML = rankingHtml;
      } else {
        // ì•„ì§ ë„ì „ì ì—†ìŒ
        document.getElementById('rankingList').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ‘€</div>
            <div class="empty-title">ì•„ì§ ë„ì „ìê°€ ì—†ì–´ìš”</div>
            <div class="empty-desc">ì¹œêµ¬ë“¤ì—ê²Œ ë§í¬ë¥¼ ê³µìœ í•´ë³´ì„¸ìš”!</div>
          </div>
        `;
      }

      // ê³µìœ  ë²„íŠ¼
      document.getElementById('shareLinkBtn').addEventListener('click', () => {
        const url = `https://eclipse-mindlab.github.io/mindlab/read-me-challenge.html?id=${challengeId}`;
        const text = `ë‚  ì•ˆë‹¤ê³  ìƒê°í•´?\në§ì¶°ë´ ğŸ‘€\n\nğŸ”® ë„ì „í•˜ê¸°\n${url}`;
        
        navigator.clipboard.writeText(text).then(() => {
          showToast('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
          const btn = document.getElementById('shareLinkBtn');
          btn.classList.add('success');
          btn.innerHTML = 'âœ“ ë³µì‚¬ ì™„ë£Œ!';
          setTimeout(() => {
            btn.classList.remove('success');
            btn.innerHTML = `
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
              </svg>
              ë„ì „ ë§í¬ ë‹¤ì‹œ ê³µìœ í•˜ê¸°
            `;
          }, 2000);
        });
      });
    }

    function getTimeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diff = Math.floor((now - then) / 1000);

      if (diff < 60) return 'ë°©ê¸ˆ ì „';
      if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
      if (diff < 604800) return `${Math.floor(diff / 86400)}ì¼ ì „`;
      
      return then.toLocaleDateString('ko-KR');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
